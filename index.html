<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kurs ReactJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
</head>
<style>
    .border{
        border: 1px solid #e8e8e8;
        padding: 10px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Witaj w EduWeb!</h1>

                <div id="root">

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        var div = React.DOM.div;
        var crt = React.createElement;
        
        var course = div({id:"kurs", className:"media border"},
                         div({className: 'media-left'},
                             React.createElement('img',{className:"media-object", alt:"Miniaturka kursu", src:"http://lorempixel.com/200/200/"})
                             ),
               
                         
            div({className:"media-body"},
                crt("h3", {className:"media-heading"}, "Kurs React"),
                crt("p", {}, "React od podstaw")
                )
        )

        ReactDOM.render(course, document.getElementById('root'))
    </script>
</body>

</html>
